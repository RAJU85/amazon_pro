<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/placeOrder.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
<header>
  <div class="container">
  <div class="left">
    <h3>Buliding Adress</h3><br>
    <form>
    Full Name
      <input type="text" placeholder="Enter Name">
    

    Email
      <input type="text" placeholder="Enter Email">
    

    Adress
      <input type="text" placeholder="Enter Adress">
    

    Mobile Number
      <input type="text" placeholder="Enter City">
    

   <div id="Zip">
    <label>
      State
      <select>
        <option>Choose State...</option>
        <option>Odisha</option>
        <option>Bihar</option>
        <option>Kolkata</option>
        <option>West-Bangle</option>
        <option>Rajastan</option>
        <option>Utar-Pradesh</option>
        <option>Delhi</option>
        <option>Maharastra</option>
      </select>
    </label>

    <label>
      Zip Code
      <input type="number" placeholder="Enter Pin">
    </label>
   </div>
  </form>

  </div>
  <div class="right">
    <h3>Payment-Details</h3>
    <br>

    <form>
      
        <img src="images/icons/we-accept-payments-using-the-following_orig.png" height="66" width="250px"><br>
        <br>
      
  
      Credt Card Number
        <input type="text" placeholder="Enter Number">
      
  
      Exp Month
        <input type="text" placeholder="Enter Adress">
      
  
      
      
  
     <div id="Zip">
      <label>
        Exp Year
        <select>
          <option>Choose Year...</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
          <option>2029</option>
          <option>2030</option>
        </select>
      </label>
  
      <label class="rkm">
        CVV
        <input type="text" placeholder="Enter Cvv">
      </label>
     </div>
    </form>

    <div class="malik">
      <input type="submit">
    </div>
    
  </div>

</div>
</header>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
